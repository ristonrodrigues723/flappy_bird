<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird with Invincibility</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #87CEEB, #E0F6FF);
            font-family: Arial, sans-serif;
        }
        .game-container {
            position: relative;
        }
        canvas {
            border: 2px solid #2c3e50;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #restartButton, #startButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #restartButton:hover, #startButton:hover {
            background-color: #2980b9;
        }
        #scoreDisplay, #highScoreDisplay {
            position: absolute;
            font-size: 24px;
            color: #2c3e50;
        }
        #scoreDisplay {
            top: 10px;
            left: 10px;
        }
        #highScoreDisplay {
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <button id="startButton">Start Game</button>
        <button id="restartButton" style="display:none;">Restart</button>
        <div id="scoreDisplay">Score: 0</div>
        <div id="highScoreDisplay">High Score: 0</div>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const restartButton = document.getElementById('restartButton');
        const startButton = document.getElementById('startButton');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const highScoreDisplay = document.getElementById('highScoreDisplay');

        let birdY = canvas.height / 2;
        let birdVelocity = 0;
        let birdGravity = 0.2;
        let birdLift = -4.5;
        let pipes = [];
        let pipeWidth = 50;
        let pipeGap = 170;
        let score = 0;
        let highScore = 0;
        let gameActive = false;
        let powerUpActive = false;
        let powerUpTimer = 0;

        function drawBird(x, y) {
            ctx.fillStyle = powerUpActive ? '#FF69B4' : '#F4D03F';
            ctx.beginPath();
            ctx.arc(x, y, 15, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(x + 5, y - 5, 5, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(x + 6, y - 5, 2, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = '#E67E22';
            ctx.beginPath();
            ctx.moveTo(x + 15, y);
            ctx.lineTo(x + 25, y);
            ctx.lineTo(x + 15, y + 5);
            ctx.closePath();
            ctx.fill();

            if (powerUpActive) {
                ctx.strokeStyle = 'rgba(255, 105, 180, 0.5)';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc(x, y, 20, 0, Math.PI * 2);
                ctx.stroke();
            }
        }

        function drawPipe(x, topHeight) {
            ctx.fillStyle = '#2ECC71';
            ctx.fillRect(x, 0, pipeWidth, topHeight);
            ctx.fillRect(x, topHeight + pipeGap, pipeWidth, canvas.height);
        }

        function drawPowerUp(x, y) {
            ctx.fillStyle = '#FF69B4';
            ctx.beginPath();
            ctx.arc(x, y, 10, 0, Math.PI * 2);
            ctx.fill();
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (gameActive) {
                birdVelocity += birdGravity;
                birdY += birdVelocity;

                if (birdVelocity > 5) {
                    birdVelocity = 5;
                }

                drawBird(75, birdY);

                if (powerUpActive) {
                    powerUpTimer--;
                    if (powerUpTimer <= 0) {
                        powerUpActive = false;
                    }
                }

                pipes.forEach((pipe, index) => {
                    pipe.x -= 1.5;
                    drawPipe(pipe.x, pipe.topHeight);

                    if (pipe.x < -pipeWidth) {
                        pipes.splice(index, 1);
                        score++;
                        scoreDisplay.textContent = `Score: ${score}`;
                    }

                    if (pipe.powerUp && !pipe.powerUpCollected) {
                        drawPowerUp(pipe.x + pipeWidth / 2, pipe.topHeight + pipeGap / 2);
                        if (Math.abs(75 - pipe.x - pipeWidth / 2) < 20 && Math.abs(birdY - (pipe.topHeight + pipeGap / 2)) < 20) {
                            pipe.powerUpCollected = true;
                            powerUpActive = true;
                            powerUpTimer = 300;
                        }
                    }

                    if (!powerUpActive && 
                        (pipe.x < 90 && pipe.x + pipeWidth > 60 &&
                        (birdY < pipe.topHeight + 15 || birdY > pipe.topHeight + pipeGap - 15))) {
                        gameOver();
                    }
                });

                if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 250) {
                    let topHeight = Math.random() * (canvas.height - pipeGap - 100) + 50;
                    let newPipe = {
                        x: canvas.width,
                        topHeight: topHeight,
                        powerUp: Math.random() < 0.1, 
                        powerUpCollected: false
                    };
                    pipes.push(newPipe);
                }

               
                if (birdY > canvas.height - 15 || birdY < 15) {
                    gameOver();
                }
            }

            requestAnimationFrame(gameLoop);
        }

        function gameOver() {
            gameActive = false;
            restartButton.style.display = 'block';
            if (score > highScore) {
                highScore = score;
                highScoreDisplay.textContent = `High Score: ${highScore}`;
            }
        }

        function startGame() {
            birdY = canvas.height / 2;
            birdVelocity = 0;
            pipes = [];
            score = 0;
            gameActive = true;
            powerUpActive = false;
            powerUpTimer = 0;
            startButton.style.display = 'none';
            restartButton.style.display = 'none';
            scoreDisplay.textContent = 'Score: 0';
        }

        gameLoop();

        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space') {
                if (gameActive) {
                    birdVelocity = birdLift;
                } else {
                    startGame();
                }
            }
        });

        canvas.addEventListener('click', function() {
            if (gameActive) {
                birdVelocity = birdLift;
            }
        });

        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);
    </script>
</body>
</html>
