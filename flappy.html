<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird with Power-ups and Custom Music</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #87CEEB, #E0F6FF);
            font-family: Arial, sans-serif;
        }
        .game-container {
            position: relative;
        }
        canvas {
            border: 2px solid #2c3e50;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #restartButton, #startButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #restartButton:hover, #startButton:hover {
            background-color: #2980b9;
        }
        #scoreDisplay, #highScoreDisplay {
            position: absolute;
            font-size: 24px;
            color: #2c3e50;
        }
        #scoreDisplay {
            top: 10px;
            left: 10px;
        }
        #highScoreDisplay {
            top: 10px;
            right: 10px;
        }
        #powerUpDisplay {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 18px;
            color: #2c3e50;
        }
        #musicToggle {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 18px;
            color: #2c3e50;
            cursor: pointer;
        }
        #musicFileInput {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <button id="startButton">Start Game</button>
        <button id="restartButton" style="display:none;">Restart</button>
        <div id="scoreDisplay">Score: 0</div>
        <div id="highScoreDisplay">High Score: 0</div>
        <div id="powerUpDisplay"></div>
        <div id="musicToggle">ðŸ”‡</div>
    </div>
    <input type="file" id="musicFileInput" accept="audio/*">
    <audio id="backgroundMusic" loop>
        Your browser does not support the audio element.
    </audio>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const restartButton = document.getElementById('restartButton');
        const startButton = document.getElementById('startButton');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const highScoreDisplay = document.getElementById('highScoreDisplay');
        const powerUpDisplay = document.getElementById('powerUpDisplay');
        const musicToggle = document.getElementById('musicToggle');
        const backgroundMusic = document.getElementById('backgroundMusic');
        const musicFileInput = document.getElementById('musicFileInput');

        let birdY = canvas.height / 2;
        let birdVelocity = 0;
        let birdGravity = -0.1;
        let birdLift = -4.5;
        let pipes = [];
        let pipeWidth = 50;
        let pipeGap = 170;
        let score = 0;
        let highScore = 0;
        let gameActive = false;
        let powerUpActive = false;
        let powerUpTimer = 0;
        let currentPowerUp = null;
        let scoreMultiplier = 1;
        let gameSpeed = 1;
        let isMusicPlaying = false;
        let musicPlayPromise = null;
        let customMusicURL = null;

        const POWER_UPS = {
            INVINCIBILITY: { color: '#FF69B4', duration: 300, name: 'Invincibility' },
            SCORE_MULTIPLIER: { color: '#FFD700', duration: 300, name: 'Score x2' },
            SLOW_MOTION: { color: '#4169E1', duration: 300, name: 'Slow Motion' }
        };

        function drawBird(x, y) {
            ctx.fillStyle = powerUpActive && currentPowerUp ? currentPowerUp.color : '#F4D03F';
            ctx.beginPath();
            ctx.arc(x, y, 15, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(x + 5, y - 5, 5, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(x + 6, y - 5, 2, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = '#E67E22';
            ctx.beginPath();
            ctx.moveTo(x + 15, y);
            ctx.lineTo(x + 25, y);
            ctx.lineTo(x + 15, y + 5);
            ctx.closePath();
            ctx.fill();

            if (powerUpActive && currentPowerUp) {
                ctx.strokeStyle = currentPowerUp.color;
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc(x, y, 20, 0, Math.PI * 2);
                ctx.stroke();
            }
        }

        function drawPipe(x, topHeight) {
            ctx.fillStyle = '#2ECC71';
            ctx.fillRect(x, 0, pipeWidth, topHeight);
            ctx.fillRect(x, topHeight + pipeGap, pipeWidth, canvas.height);
        }

        function drawPowerUp(x, y, powerUp) {
            if (powerUp && powerUp.color) {
                ctx.fillStyle = powerUp.color;
                ctx.beginPath();
                ctx.arc(x, y, 10, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (gameActive) {
                birdVelocity += birdGravity;
                birdY += birdVelocity;

                if (birdVelocity > 5) {
                    birdVelocity = 5;
                }

                drawBird(75, birdY);

                if (powerUpActive && currentPowerUp) {
                    powerUpTimer--;
                    if (powerUpTimer <= 0) {
                        deactivatePowerUp();
                    }
                    updatePowerUpDisplay();
                }

                pipes.forEach((pipe, index) => {
                    pipe.x -= 1.5 * gameSpeed;
                    drawPipe(pipe.x, pipe.topHeight);

                    if (pipe.x < -pipeWidth) {
                        pipes.splice(index, 1);
                        score += scoreMultiplier;
                        scoreDisplay.textContent = `Score: ${score}`;
                    }

                    if (pipe.powerUp && !pipe.powerUpCollected) {
                        drawPowerUp(pipe.x + pipeWidth / 2, pipe.topHeight + pipeGap / 2, pipe.powerUp);
                        if (Math.abs(75 - pipe.x - pipeWidth / 2) < 20 && Math.abs(birdY - (pipe.topHeight + pipeGap / 2)) < 20) {
                            pipe.powerUpCollected = true;
                            activatePowerUp(pipe.powerUp);
                        }
                    }

                    if ((!powerUpActive || (currentPowerUp && currentPowerUp !== POWER_UPS.INVINCIBILITY)) && 
                        (pipe.x < 90 && pipe.x + pipeWidth > 60 &&
                        (birdY < pipe.topHeight + 15 || birdY > pipe.topHeight + pipeGap - 15))) {
                        gameOver();
                        return; 
                    }
                });

                if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 250) {
                    let topHeight = Math.random() * (canvas.height - pipeGap - 100) + 50;
                    let newPipe = {
                        x: canvas.width,
                        topHeight: topHeight,
                        powerUp: Math.random() < 0.2 ? getRandomPowerUp() : null,
                        powerUpCollected: false
                    };
                    pipes.push(newPipe);
                }

                // Check if the bird touches the top or bottom of the screen
                if (birdY > canvas.height - 15 || birdY < 15) {
                    gameOver();
                    return; 
                }
            }

            requestAnimationFrame(gameLoop);
        }

        function getRandomPowerUp() {
            const powerUps = Object.values(POWER_UPS);
            return powerUps[Math.floor(Math.random() * powerUps.length)];
        }

        function activatePowerUp(powerUp) {
            if (!powerUp) return;  
            
            deactivatePowerUp();
            currentPowerUp = powerUp;
            powerUpActive = true;
            powerUpTimer = powerUp.duration;

            if (powerUp === POWER_UPS.SCORE_MULTIPLIER) {
                scoreMultiplier = 2;
            } else if (powerUp === POWER_UPS.SLOW_MOTION) {
                gameSpeed = 0.5;
            }
            
            updatePowerUpDisplay();
        }

        function deactivatePowerUp() {
            powerUpActive = false;
            currentPowerUp = null;
            scoreMultiplier = 1;
            gameSpeed = 1;
            
            updatePowerUpDisplay();
        }

        function updatePowerUpDisplay() {
            if (powerUpActive && currentPowerUp && currentPowerUp.name) {
                powerUpDisplay.textContent = `${currentPowerUp.name}: ${Math.ceil(powerUpTimer / 60)}s`;
            } else {
                powerUpDisplay.textContent = '';
            }
        }

        function gameOver() {
            gameActive = false;
            restartButton.style.display = 'block';
            if (score > highScore) {
                highScore = score;
                highScoreDisplay.textContent = `High Score: ${highScore}`;
            }
            deactivatePowerUp();
            
            // Draw "Game Over" text
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.font = '48px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Game Over', canvas.width / 2, canvas.height / 2 - 50);
            ctx.font = '24px Arial';
            ctx.fillText(`Score: ${score}`, canvas.width / 2, canvas.height / 2 + 50);
        }

        function startGame() {
            birdY = canvas.height / 2;
            birdVelocity = 0;
            pipes = [];
            score = 0;
            gameActive = true;
            powerUpActive = false;
            powerUpTimer = 0;
            currentPowerUp = null;
            scoreMultiplier = 1;
            gameSpeed = 1;
            startButton.style.display = 'none';
            restartButton.style.display = 'none';
            scoreDisplay.textContent = 'Score: 0';
            updatePowerUpDisplay();
            if (customMusicURL) {
                playMusic();
            }
        }

        function playMusic() {
            if (customMusicURL) {
                backgroundMusic.src = customMusicURL;
                musicPlayPromise = backgroundMusic.play();
                if (musicPlayPromise !== undefined) {
                    musicPlayPromise.then(_ => {
                        isMusicPlaying = true;
                        musicToggle.textContent = 'ðŸ”Š';
                    }).catch(error => {
                        console.log('Audio play failed:', error);
                        isMusicPlaying = false;
                        musicToggle.textContent = 'ðŸ”‡';
                    });
                }
            }
        }

        function stopMusic() {
            if (backgroundMusic.src) {
                backgroundMusic.pause();
                backgroundMusic.currentTime = 0;
                isMusicPlaying = false;
                musicToggle.textContent = 'ðŸ”‡';
            }
        }

        function toggleMusic() {
            if (customMusicURL) {
                if (isMusicPlaying) {
                    stopMusic();
                } else {
                    playMusic();
                }
            }
        }

        function handleCustomMusicUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    customMusicURL = e.target.result;
                    backgroundMusic.src = customMusicURL;
                    musicToggle.textContent = 'ðŸ”‡';
                    isMusicPlaying = false;
                };
                reader.readAsDataURL(file);
            }
        }

        gameLoop();

        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space') {
                if (gameActive) {
                    birdVelocity = birdLift;
                } else {
                    startGame();
                }
            }
        });

        canvas.addEventListener('click', function() {
            if (gameActive) {
                birdVelocity = birdLift;
            } else {
                startGame();
            }
        });

        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);
        musicToggle.addEventListener('click', toggleMusic);
        musicFileInput.addEventListener('change', handleCustomMusicUpload);
    </script>
</body>
</html>
